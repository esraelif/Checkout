<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Checkout</h1>
    <div class="container">
        <div class="watch">
            <div class="first">
                <img id="watch" src="./img/watch.jpg" alt="watch">
            </div>
            <div class="text">
                <h3>BENYAR Watch</h3>
                <p class="price"> <b>$106.25</b> <span>$121.37</span> </p>
                <div class="item">
                    <button class="button1">-</button>
                    <input type="number" value="1">
                    <button class="button2">+</button>
                    <button class="remove">Remove</button>
                </div>
                <p>Product Total: <span class="total"><b>$106.25</b> </span></p>
            </div>
        </div>
        <div class="watch">
            <div class="first">
                <img id="watch" src="./img/bag.jpg" alt="bag">
            </div>
            <div class="text">
                <h3>Sport Style Bag</h3>
                <p class="price"><b>$36.53 </b> <span> $44.78</span> </p>
                <div class="item">
                    <button class="button1">-</button>
                    <input type="number" value="1">
                    <button class="button2">+</button>
                    <button class="remove">Remove</button>
                </div>
                <p>Product Total: <span class="total"><b>$36.53</b> </span></p>
            </div>
        </div>
        <div class="watch">
            <div class="first">
                <img id="watch" src="./img/shoes.jpg" alt="bag">
            </div>
            <div class="text">
                <h3>Dr Martens Shoes</h3>
                <p class="price"><b>$85.13</b> <span>$121.63</span> </p>
                <div class="item">
                    <button class="button1">-</button>
                    <input type="number" value="1">
                    <button class="button2">+</button>
                    <button class="remove">Remove</button>
                </div>
                <p>Product Total: <span class="total"><b>$85.13</b> </span></p>
            </div>
        </div>

        <div class="total">
            <div class="subtotal">
                <span class="subtotaltext">Subtotal:</span>
                <span class="subprice">$0.00</span>
            </div>

            <div class="subtotal">
                <span class="taxtext">Tax(%18):</span>
                <span class="taxprice">$0.00</span>
            </div>

            <div class="subtotal">
                <span class="shippingtext">Shipping:</span>
                <span class="shippingprice">$0.00</span>
            </div>

            <div class="subtotal">
                <span class="totaltext"><b>Total:</b> </span>
                <span class="totalprice">$0.00</span>
            </div>
        </div>
    </div>














    <script src="app.js"></script>
</body>

</html>
